<div id="contact-root">

  <h2>Contact & support</h2>

  <div class="card">
    <h3>Besoin d’aide ? Une évolution ? Un bug ?</h3>

    <p class="subnote">
      Utilise ce formulaire pour nous contacter.  
      (Les messages sont envoyés à : holistic.studio.contact@gmail.com)
    </p>

    <form id="contact-form">

      <label>Nom</label>
      <input id="c-name" type="text">

      <label>Email</label>
      <input id="c-email" type="email">

      <label>Objet</label>
      <input id="c-subject" type="text">

      <label>Message</label>
      <textarea id="c-message" rows="5"></textarea>

      <button id="c-send" class="btn-primary" type="button">Envoyer</button>

    </form>

    <p id="c-status" class="subnote"></p>

  </div>

</div>
