<div class="card">
  <h2>Paramètres</h2>

  <h3>Thème visuel</h3>
  <select id="hs-theme-select">
    <option value="dark-1">Sombre Bleu</option>
    <option value="dark-2">Sombre Orange</option>
    <option value="dark-3">Sombre Vert</option>
    <option value="light-1">Clair Bleu</option>
    <option value="light-2">Clair Orange</option>
    <option value="light-3">Clair Vert</option>
  </select>

  <h3>Animations</h3>
  <select id="anim-level">
    <option value="off">Désactivées</option>
    <option value="lite">Légères</option>
    <option value="full">Complètes</option>
  </select>
</div>

<script>
document.querySelector("#hs-theme-select").addEventListener("change", e => {
  hsSetTheme(e.target.value);
});

document.querySelector("#anim-level").addEventListener("change", e => {
  const level = e.target.value;
  localStorage.setItem("hs-anim-level", level);
  document.body.setAttribute("data-anim", level);
});
</script>
