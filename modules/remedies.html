<div id="remedies-root">

  <h2>Remèdes symboliques personnalisés</h2>

  <p class="subnote">
    Décris ce que tu veux transformer (émotion, blocage, situation).  
    Le système identifie automatiquement le « profil symbolique » correspondant.
  </p>

  <div class="card">
    <h3>Formuler ta demande</h3>
    <textarea id="remedy-request" rows="4" placeholder="Ex : colère, tristesse, anxiété, perte d'énergie..."></textarea>
    <button id="remedy-generate" class="btn-primary" type="button">Générer les remèdes</button>
  </div>

  <div class="card">
    <h3>Résultat</h3>
    <div id="remedy-output" class="analysis-output">
      Aucun remède généré.
    </div>
  </div>

</div>
